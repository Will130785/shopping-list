    <div class="container shopping-container">

        <div class="card new-item-card">
            <h4>Add new shopping list item</h4>

                <input type="text" class="item-input" placeholder="Enter shopping item">
                <input type="submit" class="add-item btn btn-lg btn-success" value="Add item">
            </form>
        </div>

        <!-- Filter item -->
        <div class="card filter-item-card">
            <h4>Filter shopping list items</h4>
            <input type="text" class="filter-item" placeholder="Search items">
        </div>
